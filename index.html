<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="screen">
        <nav>
            <input type="text" id="display" disabled>

        </nav>
        <div class="container">
            <div class="buttons">
                <button class="button" id="ac" onclick="clearDisplay()">AC</button>
                <button class="button" id="PM" onclick="appendToDisplay(`-`)">+/-</button>
                <button class="button" id="present" onclick="appendToDisplay(`%`)">%</button>
                <button class="button" id="divd" onclick="appendToDisplay(`/`)">รท</button>
                <button class="button" onclick="appendToDisplay(`7`)">7</button>
                <button class="button" onclick="appendToDisplay(`8`)">8</button>
                <button class="button" onclick="appendToDisplay(`9`)">9</button>
                <button class="button" id="multp" onclick="appendToDisplay(`*`)">ร</button>
                <button class="button" onclick="appendToDisplay(`4`)">4</button>
                <button class="button" onclick="appendToDisplay(`5`)">5</button>
                <button class="button" onclick="appendToDisplay(`6`)">6</button>
                <button class="button" id="mins" onclick="appendToDisplay(`-`)">-</button>
                <button class="button" onclick="appendToDisplay(`1`)">1</button>
                <button class="button" onclick="appendToDisplay(`2`)">2</button>
                <button class="button" onclick="appendToDisplay(`3`)">3</button>
                <button class="button" id="plus" onclick="appendToDisplay(`+`)">+</button>
                <button class="button" id="button0" onclick="appendToDisplay(`0`)">0</button>
                <button class="button" onclick="appendToDisplay(`.`)">.</button>
                <button class="button" id="equal" onclick="calculateResult()">=</button>
            </div>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
